<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>Kobold Test</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="DC.creator" content="Simon Maurer" />
        <meta name="DC.title" content="Kobold Test" />
        <meta name="DC.date" content="2013-08-13" />
        <meta name="DC.language" content="en" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/test.css" />
        <script src='js/ext/jquery.min.js' type='text/javascript'></script>
        <script src='js/test.js' type='text/javascript'></script>
        <script src='js/main.js' type='text/javascript'></script>
        <style type='text/css'></style>
    </head>
    <body class="test">
        <div id="content" class="content">
            <div id="config" class="config">
                <div id="debug" class="configElem clickable">debug</div>
                <div id="testStuff" class="configElem clickable">
                    test stuff
                </div>
                <div id="fps" class="configElem"></div>
                <div id="solidCnt" class="configElem"></div>
                <div id="pickUpCnt" class="configElem"></div>
                <div id="movableClass" class="configElem" style="display:none"></div>
            </div>
            <div class="enable">
                <div id="enable" class="configElem clickable">
                    enable</div>
                <div id="enable-run" class="configElem clickable">
                    run</div>
                <div id="enable-jump" class="configElem clickable">
                    jump</div>
                <div id="enable-jumpMovingSolid" class="configElem clickable">
                    jumpMovingSolid (experimental)</div>
                <div id="enable-crouch" class="configElem clickable">
                    crouch</div>
                <div id="enable-crouchRun" class="configElem clickable">
                    crouchRun</div>
                <div id="enable-crouchJump" class="configElem clickable">
                    crouchJump</div>
                <div id="enable-crouchJumpHigh" class="configElem clickable">
                    crouchJumpHigh</div>
                <div id="enable-forceStand" class="configElem clickable">
                    forceStand</div>
                <div id="enable-forceWalk" class="configElem clickable">
                    forceWalk</div>
                <div id="enable-appear" class="configElem clickable">
                    appear</div>
                <div id="enable-pickUp" class="configElem clickable">
                    pickUp</div>
                <div id="enable-checkPositionAlways" class="configElem clickable">
                    checkPositionAlways</div>
                <div id="enable-checkPositionAllDirections" class="configElem clickable">
                    checkPositionAllDirections</div>
            </div>
        </div>
    </body>
</html>
